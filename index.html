<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

<body>
  <div class="body">
    <header id="titulo">
      <h1>ping<em id="ponto">.</em></h1>
    </header>
    <main>
      <h2>We are launching <em>soon!</em></h2>
      <p class="subtitulo">Subscribe and get notified</p>
      <form action="#" class="form" id="form">
        <input type="text" class="email" placeholder="Your email address..." id="email" alt="Campo para adicionar email">
        <input type="submit" class="submit" value="Notify Me" id="submit" alt="campo de confirmação">
        <span class="error_msg" id="errorMsg"></span>
      </form>
      <div id="layout" alt="Apresentação dos gráficos."> 
      </div>
    </main>
    <footer>
      <div class="footer">
        <a href="https://github.com/gabrells" target="_blank"><i class="fa-brands fa-github" alt="perfil do GitHub"></i></a>

      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gabrells/ping-coming-soon-page-master" target="_blank">gabrells</a>.
      </p>
      <script src="https://kit.fontawesome.com/2a56b62252.js" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </footer>
  </div>
